{% extends 'base.html' %}

{% block title %}{{ article.title }}{% endblock %}

{% block head %}
{% endblock %}

{% block content %}
     <!-- .breadcrumbs -->
    <ul class="breadcrumbs">
        <li><a href="/">Главная</a></li>
        <li><span class="divider">&gt;</span><a href='/news/'>Новости</a></li>
        <li><span class="divider">&gt;</span>{{ article.title }}</li>
    </ul>
    <!--// .breadcrumbs -->
    
    <div class="headline">
        <h1>{{ article.title }}</h1>
    </div>
    
    <!-- .txt-block -->
    <div class="txt-block">
        {% if article.image %}
            <img src="/media/{{ article.image }}" alt="{{ article.title }}"  class="flimg" />
        {% endif %}
        
        <div class="txt">
            {{ article.content_more|safe }}
        </div>
    </div>
    <!--// .txt-block -->

{% endblock %}
